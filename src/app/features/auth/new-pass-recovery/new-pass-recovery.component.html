<mat-card *ngIf="!loader"  class="auth-card">
    <form [formGroup]="newPassForm" class="form" (ngSubmit)="changePass()" novalidate>
        <h2>{{'new_pass' | translate}}</h2>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>{{'new_pass' | translate}}</mat-label>
            <input matInput [type]="password1Open ? 'text' : 'password'" formControlName="password" [placeholder]="'password' | translate" />
            <mat-icon (click)="password1Open = !password1Open">remove_red_eye</mat-icon>
            <mat-error *ngIf="hasError('password', 'minlength')">
                Password must be 8 at least characters long
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>{{'repeat_pass' | translate}}</mat-label>
            <input matInput [type]="password2Open ? 'text' : 'password'" formControlName="password2" [placeholder]="'repeat' | translate" />
            <mat-icon (click)="password2Open = !password2Open">remove_red_eye</mat-icon>
            <mat-error *ngIf="hasError('password2', 'required')">number is required.</mat-error>
            <mat-error *ngIf="hasError('password2', 'minlength')">
                Password must be 8 at least characters long
            </mat-error>
        </mat-form-field>

        <div class="actionDiv">
            <a routerLink="/auth/confirmCode">
              <button mat-raised-button color="" type="button">back</button>
            </a>
            <button [disabled]="!newPassForm.valid || newPassForm.value.password != newPassForm.value.password2" mat-raised-button color="primary" type="submit">
                {{'change_pass' | translate}}
            </button>
        </div>
    </form>
</mat-card>

<app-loader-spinner *ngIf="loader" color="black" height="500px"></app-loader-spinner>
