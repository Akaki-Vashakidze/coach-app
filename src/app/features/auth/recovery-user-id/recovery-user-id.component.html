<mat-card *ngIf="!loader" class="auth-card">
    <form [formGroup]="recoverPassWithIdForm" (ngSubmit)="onSubmit()" novalidate>
        <h2>{{'pass_recovery' | translate}}</h2>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>{{'pid' | translate}}</mat-label>
            <input matInput type="text" formControlName="pidOrEmail" [placeholder]="'pid'" />
            <mat-error *ngIf="hasError('pidOrEmail', 'required')">Pid is required.</mat-error>
            <mat-error *ngIf="hasError('pidOrEmail', 'minlength')">
                Pid must be at least 3 characters long.
            </mat-error>
        </mat-form-field>

        <div class="actionDiv">
            <a routerLink="/auth/signIn">
                <button mat-raised-button color="" type="button">
                    {{'back' | translate}}
                </button>
            </a>

            <button mat-raised-button color="primary" type="submit" [disabled]="recoverPassWithIdForm.invalid">
                {{'next' | translate}}
            </button>
        </div>
    </form>
</mat-card>

<app-loader-spinner *ngIf="loader" color="black" height="500px"></app-loader-spinner>
