<mat-card *ngIf="!loader" class="auth-card">
    <form [formGroup]="tokenCodeForm" class="form" (ngSubmit)="confirmCode()" novalidate>
        <h2>{{'confirm_code' | translate}}</h2>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>{{'code' | translate}}</mat-label>
            <input matInput type="text" formControlName="token" placeholder="Mobile" />
            <mat-error *ngIf="hasError('token', 'required')">number is required.</mat-error>
            <mat-error *ngIf="hasError('token', 'minlength')">
                Code must be 4 characters
            </mat-error>
        </mat-form-field>

        <div class="actionDiv">
            <a routerLink="/auth/sendCode">
              <button mat-raised-button color="" type="button">{{'back' | translate}}</button>
            </a>
            <button mat-raised-button color="primary" type="submit">
                {{'confirm' | translate}}
            </button>
        </div>
    </form>
</mat-card>

<app-loader-spinner *ngIf="loader" color="black" height="500px"></app-loader-spinner>
